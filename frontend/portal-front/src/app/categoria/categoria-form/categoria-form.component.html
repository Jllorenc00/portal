<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>

<a routerLink="/categoria" class="btn btn-secondary left">
  <i class="bi bi-arrow-left"></i> Voltar
</a>

<form class="form" [formGroup]="form">
  <div class="mb-3">
    <label for="id" class="form-label">ID</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-hash"></i></span>
      <input
        id="id"
        type="text"
        class="form-control"
        placeholder="ID"
        [formControl]="form.controls.id"
        readonly
      />
    </div>
  </div>

  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-person"></i></span>
      <input
        id="nome"
        type="text"
        class="form-control"
        placeholder="Digite o nome"
        [formControl]="form.controls.nome"
      />
    </div>
  </div>

  <div class="mb-3">
    <label for="descricao" class="form-label">Descrição</label>
    <textarea
      id="descricao"
      rows="4"
      class="form-control"
      placeholder="Digite a descrição"
      [formControl]="form.controls.descricao"
    ></textarea>
  </div>

  <div class="mb-3">
    <label for="categoria" class="form-label">Categoria</label>
    <select
      id="categoria"
      [formControl]="form.controls.categoria"
      class="form-select"
    >
      <option *ngFor="let categoria of categoria$" value="{{ categoria.id }}">
        {{ categoria.nome }}
      </option>
    </select>
  </div>

  <div class="text-end mt-4">
    <button class="btn btn-primary btn-save" (click)="salvar()">
      <i class="bi bi-save"></i> Salvar
    </button>
  </div>
</form>
