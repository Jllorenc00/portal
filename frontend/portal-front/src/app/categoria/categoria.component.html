<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>

<a routerLink="novo" class="btn btn-primary left">
  <i class="bi bi-plus-circle"></i> Novo
</a>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Categoria Pai</th>
      <th scope="col" class="text-center">Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let cat of categoria$">
      <td>{{ cat.id }}</td>
      <td>{{ cat.nome }}</td>
      <td>{{ cat.descricao }}</td>
      <td>{{ cat.categoria?.nome }}</td>
      <td class="text-center">
        <a (click)="editar(cat.id)" class="btn btn-primary btn-sm">
          <i class="bi bi-pencil"></i> Editar
        </a>
        <a (click)="remover(cat.id)" class="btn btn-danger btn-sm">
          <i class="bi bi-trash"></i> Excluir
        </a>
      </td>
    </tr>
  </tbody>
</table>
