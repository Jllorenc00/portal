<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>

<a routerLink="/noticia" class="btn btn-primary left">
  <i class="bi bi-arrow-left-circle"></i> Voltar
</a>

<form class="form" [formGroup]="form">
  <div class="mb-3">
    <label for="id">ID</label>
    <input
      id="id"
      type="text"
      class="form-control"
      placeholder="ID"
      [formControl]="form.controls.id"
      readonly
    />
  </div>

  <div class="mb-3">
    <label for="titulo">Título</label>
    <input
      id="titulo"
      type="text"
      class="form-control"
      placeholder="Título"
      [formControl]="form.controls.titulo"
    />
  </div>

  <div class="mb-3">
    <label for="corpo">Corpo</label>
    <input
      id="corpo"
      type="text"
      class="form-control"
      placeholder="Corpo"
      [formControl]="form.controls.corpo"
    />
  </div>

  <div class="mb-3">
    <label for="categoria">Categoria</label>
    <select
      id="categoria"
      [formControl]="form.controls.categoria"
      class="form-select"
    >
      <option *ngFor="let cat of cat$" [value]="cat.id">
        {{ cat.nome }}
      </option>
    </select>
  </div>

  <div class="clearfix"></div>

  <div class="container-fluid d-flex justify-content-end">
    <button class="btn btn-primary float-right" (click)="salvar()">Salvar</button>
  </div>
</form>
